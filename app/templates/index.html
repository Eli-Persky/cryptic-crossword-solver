<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptic Crossword Solver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cryptic Crossword Solver</h1>
        
        <div class="input-section">
            <form id="clue-form">
                <label for="clue">Enter your cryptic crossword clue:</label>
                <input type="text" id="clue" name="clue" placeholder="Enter clue here..." required>
                
                <div class="length-input">
                    <label for="solution-length">Solution length (optional):</label>
                    <input type="number" id="solution-length" name="solution-length" min="3" max="50" placeholder="e.g. 7">
                    <small>If you know the number of letters in the answer</small>
                </div>
                
                <button type="submit" id="solve-btn">Solve Clue</button>
            </form>
        </div>

        <div id="loading" class="loading hidden">
            <p>Analyzing your clue...</p>
        </div>

        <div id="error-display" class="error hidden"></div>

        <div id="solution-display" class="result-section hidden">
            <h2>Solution Analysis</h2>
            
            <div class="main-solution">
                <div class="answer-box">
                    <div class="answer-word" id="main-answer"></div>
                </div>
            </div>
            
            <div class="interactive-clue-section">
                <div id="interactive-clue" class="interactive-clue">
                    <!-- Words will be dynamically populated here -->
                </div>
                <div id="word-tooltip" class="word-tooltip hidden">
                    <div class="tooltip-content">
                        <div class="tooltip-role"></div>
                        <div class="tooltip-type"></div>
                        <div class="tooltip-result"></div>
                        <div class="tooltip-description"></div>
                    </div>
                </div>
            </div>
            
            <div id="attempts-section" class="attempts hidden">
                <h3>Solution Attempts</h3>
                <div id="attempts-list"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    {% if mock_mode %}
    <script>
        // Set global mock mode flag
        window.mockMode = true;
    </script>
    {% endif %}
</body>
</html>
